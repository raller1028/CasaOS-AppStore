name: qinglong
services:
  qinglong:
    deploy:
      resources:
        limits:
          memory: 256M
    image: whyour/qinglong:2.16
    ports:
      - target: 5700
        published: "5700"
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/qinglong/ql/data
        target: /ql/data
    restart: unless-stopped
    network_mode: bridge
    privileged: false
    container_name: "qinglong"
x-casaos:
  architectures:
    - amd64
  main: qinglong
  author: self
  category: self
  hostname: ""
  icon: https://icon.casaos.io/main/all/qinglong.png
  index: /
  port_map: "5700"
  scheme: http
  store_app_id: qinglong
  title:
    en_us: qinglong
